<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSINT Access Portal</title>

<style>
  :root {
    --primary: #2563eb;
    --primary-hover: #1d4ed8;
    --bg: #0f172a;
    --card-bg: #1e293b;
    --text-main: #f8fafc;
    --text-dim: #94a3b8;
    --border: #334155;
    --error: #ef4444;
    --success: #22c55e;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg);
    color: var(--text-main);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .box {
    width: 100%;
    max-width: 400px;
    background: var(--card-bg);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    border: 1px solid var(--border);
  }

  h3 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
    letter-spacing: 1px;
    color: var(--primary);
  }

  .tabs {
    display: flex;
    background: #0f172a;
    padding: 4px;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  .tab {
    flex: 1;
    padding: 10px;
    background: transparent;
    border: none;
    color: var(--text-dim);
    cursor: pointer;
    font-weight: 600;
    border-radius: 6px;
    transition: 0.3s;
  }

  .tab.active {
    background: var(--primary);
    color: white;
  }

  .form-section { display: none; }
  .form-section.active { display: block; }

  label {
    display: block;
    font-size: 0.85rem;
    margin-bottom: 5px;
    color: var(--text-dim);
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    background: #0f172a;
    border: 1px solid var(--border);
    border-radius: 6px;
    color: white;
    box-sizing: border-box;
    font-size: 14px;
  }

  input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
  }

  .btn {
    width: 100%;
    padding: 12px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover { background: var(--primary-hover); }

  .message {
    margin-top: 15px;
    padding: 10px;
    border-radius: 6px;
    font-size: 13px;
    text-align: center;
    display: none;
  }

  .message.show { display: block; }
  .message.error { background: rgba(239, 68, 68, 0.1); color: var(--error); border: 1px solid var(--error); }
  .message.success { background: rgba(34, 197, 94, 0.1); color: var(--success); border: 1px solid var(--success); }
  .message.info { background: rgba(37, 99, 235, 0.1); color: var(--primary); border: 1px solid var(--primary); }
</style>
</head>
<body>

<div class="box">
  <h3>OSINT SYSTEM</h3>

  <div class="tabs">
    <button class="tab active" onclick="switchTab('login')">Login</button>
    <button class="tab" onclick="switchTab('register')">Register</button>
  </div>

  <div id="loginForm" class="form-section active">
    <label>Username</label>
    <input type="text" id="loginUsername" placeholder="Enter username">
    <label>Password</label>
    <input type="password" id="loginPassword" placeholder="••••••••">
    <button class="btn" onclick="handleLogin()">Access Account</button>
  </div>

  <div id="registerForm" class="form-section">
    <label>New Username</label>
    <input type="text" id="registerUsername" placeholder="Min 4 characters">
    <label>New Password</label>
    <input type="password" id="registerPassword" placeholder="Min 4 characters">
    <button class="btn" onclick="handleRegister()">Create Account</button>
  </div>

  <div id="messageBox" class="message"></div>
</div>

<script>
const BIN_ID = "69632397d0ea881f40634e5c";
const MASTER_KEY = "$2a$10$5TyPwxtO8pS6G5qBROpTx.PX3NTZx3bg/W6cnelH2J5Qzyfz27ZA.";
const URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

function showMessage(text, type = 'info') {
  const box = document.getElementById('messageBox');
  box.textContent = text;
  box.className = `message ${type} show`;
  if(type !== 'info') setTimeout(() => box.classList.remove('show'), 5000);
}

function switchTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
  
  if (tab === 'login') {
    document.querySelector('.tab:first-child').classList.add('active');
    document.getElementById('loginForm').classList.add('active');
  } else {
    document.querySelector('.tab:last-child').classList.add('active');
    document.getElementById('registerForm').classList.add('active');
  }
}

async function getUsers() {
  const res = await fetch(`${URL}/latest`, {
    headers: { 'X-Master-Key': MASTER_KEY, 'X-Bin-Meta': 'false' }
  });
  const data = await res.json();
  return data.Users || [];
}

async function saveUsers(users) {
  await fetch(URL, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY },
    body: JSON.stringify({ Users: users })
  });
}

// LOGIN: CASE SENSITIVE
async function handleLogin() {
  const userIn = document.getElementById('loginUsername').value.trim();
  const passIn = document.getElementById('loginPassword').value.trim();

  if (!userIn || !passIn) return showMessage('Fields cannot be empty', 'error');

  showMessage('Authenticating...', 'info');

  try {
    const users = await getUsers();
    
    // Login must match EXACTLY (Case Sensitive)
    const user = users.find(u => u.Username === userIn && u.Password === passIn);

    if (!user) return showMessage('Invalid credentials', 'error');
    if (user.Ban === "Yes") return showMessage('This account is banned', 'error');

    showMessage('Access Granted!', 'success');
    sessionStorage.setItem('osint_user', JSON.stringify(user));
    setTimeout(() => { location.href = "osint.html"; }, 1000);

  } catch (e) { showMessage('Connection error', 'error'); }
}

// REGISTER: CASE INSENSITIVE DUPLICATE CHECK
async function handleRegister() {
  const userIn = document.getElementById('registerUsername').value.trim();
  const passIn = document.getElementById('registerPassword').value.trim();

  if (userIn.length < 4 || passIn.length < 4) {
    return showMessage('Minimum 4 characters required', 'error');
  }

  showMessage('Checking availability...', 'info');

  try {
    const users = await getUsers();

    // DUPLICATE PREVENTION (Case Insensitive)
    // Checks if "Admin" exists when someone tries to register "admin"
    const exists = users.some(u => u.Username.toLowerCase() === userIn.toLowerCase());

    if (exists) {
      return showMessage('Username is already taken', 'error');
    }

    const newUser = {
      Username: userIn, // Saves exactly as typed
      Password: passIn,
      Date: new Date().toLocaleDateString(),
      Country: "Unknown", 
      Ban: "No",
      Credits: 5
    };

    users.push(newUser);
    await saveUsers(users);

    showMessage('Account created! Switching to login...', 'success');
    document.getElementById('registerUsername').value = '';
    document.getElementById('registerPassword').value = '';
    
    setTimeout(() => { switchTab('login'); }, 2500);

  } catch (e) { showMessage('Registration failed', 'error'); }
}
</script>

</body>
</html>
