<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Buy Credits</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#fff;
  color:#000;
  max-width:480px;
  margin:40px auto;
  padding:20px;
  border:2px solid #000;
  border-radius:10px;
}
h1{
  text-align:center;
  color:orange;
  margin-bottom:20px;
}
.box{
  margin-bottom:20px;
}
label{
  font-weight:bold;
  display:block;
  margin:12px 0 5px;
}
input{
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:6px;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:orange;
  color:#fff;
  font-weight:bold;
  border:none;
  border-radius:8px;
  cursor:pointer;
  box-shadow:0 0 6px orange,0 0 12px orange;
}
button:hover{background:darkorange;}
.note{
  font-size:0.95em;
  color:#444;
  margin-top:15px;
}
</style>
</head>

<body>

<h1>Buy Credits</h1>

<div class="box">
<h3>üî• Quick Buy (Instant UPI)</h3>

<button onclick="quickBuy(48)">Buy 48 Coins</button>
<button onclick="quickBuy(50)">Buy 50 Coins</button>
<button onclick="quickBuy(102)">Buy 102 Coins</button>
<button onclick="quickBuy(200)">Buy 200 Coins</button>
</div>

<hr>

<div class="box">
<h3>ü™ô Custom Credits</h3>

<label>Username</label>
<input id="usernameInput" placeholder="Exact username">

<label>Credits you want</label>
<input id="creditsInput" type="number" placeholder="Even number">

<button onclick="calculate()">Calculate Payment</button>
</div>

<div class="box" id="paymentBox" style="display:none;"></div>

<label>Upload Payment Screenshot</label>
<input id="proof" type="file" accept="image/*">

<button onclick="sendProof()">Send Payment Proof</button>

<p class="note">
‚ö†Ô∏è Credits will be added within <b>45 seconds</b> after verification.
</p>

<script>
/* ===== CONFIG ===== */
const UPI_ID = "gourtkd@axl";
const DISCORD_WEBHOOK =
"https://discord.com/api/webhooks/1455551929299243246/d6kzw5vyX0KVCkCKrNqP3w1SrYYc6UYn_GDiE8dYtzkS4l9oHH0rFSi0VHIj9jlds6bG";

/* ===== AUTO USERNAME ===== */
try{
  const user = JSON.parse(localStorage.getItem("osint_user"));
  if(user && user.Username){
    document.getElementById("usernameInput").value = user.Username;
  }
}catch(e){}

/* ===== QUICK BUY (SILENT CALC + REDIRECT) ===== */
function quickBuy(coins){
  if(!coins || coins <= 0) return;

  const amount = (coins / 2) * 5; // silent calculation
  const note = encodeURIComponent(`OSINT Credits ${coins}`);

  const upiURL =
`upi://pay?pa=${UPI_ID}&pn=OSINT&am=${amount}&cu=INR&tn=${note}`;

  window.location.href = upiURL;
}

/* ===== CUSTOM CALC ===== */
function calculate(){
  const username = usernameInput.value.trim();
  const credits = Number(creditsInput.value);

  if(!username){
    alert("Enter exact username");
    return;
  }
  if(!credits || credits <= 0 || credits % 2 !== 0){
    alert("Enter a valid even credit amount");
    return;
  }

  const amount = (credits / 2) * 5;

  paymentBox.style.display = "block";
  paymentBox.innerHTML = `
<b>Username:</b> ${username}<br>
<b>Credits:</b> ${credits}<br>
<b>Amount:</b> ‚Çπ${amount}<br><br>
<b>UPI:</b> gourtkd@axl
`;
}

/* ===== SEND PROOF ===== */
async function sendProof(){
  const username = usernameInput.value.trim();
  const credits = creditsInput.value;
  const file = proof.files[0];

  if(!username || !credits){
    alert("Fill details first");
    return;
  }
  if(!file){
    alert("Upload payment screenshot");
    return;
  }

  const amount = (credits / 2) * 5;

  const form = new FormData();
  form.append("file", file);
  form.append("content",
`üí∞ CREDIT PURCHASE

Username: ${username}
Credits: ${credits}
Amount: ‚Çπ${amount}
UPI: gourtkd@axl`);

  try{
    await fetch(DISCORD_WEBHOOK,{
      method:"POST",
      body:form
    });
    alert("‚úÖ Proof sent. Credits will be added shortly.");
  }catch{
    alert("‚ùå Failed to send proof.");
  }
}
</script>

</body>
</html>
